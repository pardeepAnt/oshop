<div class="row">
<div class="col-md-6">
  <div class="alert alert-danger" *ngIf="isError">
    {{error}}
    
  </div>
    <form  (ngSubmit)="addProduct(f.value)" #f="ngForm">
    
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" required  #title="ngModel" [(ngModel)]="product.title"  name="title" id="title">
        </div>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          <div *ngIf="title.errors.required">Title is required.</div>
        </div>
        <div class="form-group">
          <label for="title">Price</label>
          <input type="number" class="form-control"  required #price="ngModel" [(ngModel)]="product.price" [min]="0" name="price" id="title">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is required.</div>
            <div *ngIf="price.errors.min">Price should be 0 or greater.</div>
          </div>
        <div class="form-group">
          <label for="title">Category</label>
          <select class="form-control" #category="ngModel" name="category" [(ngModel)]="product.category" id="category">
            <option value="bread">Bread</option>
            <option value="vegitables">Vegitables</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Image Url</label>
          <input type="text" class="form-control" required #image="ngModel" url [(ngModel)]="product.imageUrl" name="image" id="image">
        </div>
        <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
            <div *ngIf="image.errors.required">Url is required.</div>
            <div *ngIf="image.errors.url">Url is not valid.</div>
          </div>
        <button class="btn btn-primary" *ngIf="!isEdit" [disabled]="f.invalid">Save</button>
        <button class="btn btn-primary" *ngIf="isEdit"  [disabled]="f.invalid">update</button>
        <button *ngIf="isEdit" (click)="delete()" class="btn btn-danger">
          Delete
        </button>

</form>
</div>
<div class="col-md-6">

    <div class="card" >
        <img class="card-img-top" [src]="product.imageUrl">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{ product.price | currency:'USD':true }}</p>
         
        </div>
      </div>

</div>
</div>
